---
- name: "WSL2 Ubuntu Setup"
  hosts: "localhost"
  gather_facts: true
  become: true

  pre_tasks:
    - name: "Setup ansible"
      ansible.builtin.include_tasks: "tasks/requirement_ansible_module.yaml"
      tags: [ "always" ]

    - name: "Package update"
      ansible.builtin.include_tasks: "tasks/update.yaml"
      tags: [ "always" ]

  roles:
    - name: "System configuration"
      role: "system_configuration"
      tags: [ "system" ]
