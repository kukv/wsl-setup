---
omz_install_dir: "/home/{{ ansible_user }}/.oh-my-zsh"
omz_theme_dir: "{{ omz_install_dir }}/custom/themes"
omz_plugin_dir: "{{ omz_install_dir }}/custom/plugins"

requirement_packages:
  - "acl"
  - "build-essential"
  - "dnsutils"
  - "lsof"
  - "jq"
  - "bzip2"
  - "zip"
  - "unzip"
  - "software-properties-common"
  - "sshpass"
  - "tree"
  - "wslu"
  - "rustc"
  - "libssl-dev"
  - "libyaml-dev"
  - "zlib1g-dev"
  - "libgmp-dev"

aliases: []
