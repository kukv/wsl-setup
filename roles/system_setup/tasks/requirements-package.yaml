---
- name: "Remove packages"
  apt:
    name: "{{ uninstall_packages }}"
    state: "absent"

- name: "Add repository"
  apt_repository:
    repo: "{{ item }}"
    state: "present"
    update_cache: true
  with_items: "{{ additional_repositories }}"

- name: "Install requirement packages"
  apt:
    name: "{{ install_packages }}"
    state: "present"
